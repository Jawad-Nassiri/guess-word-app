<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMaster - Guess the Word</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">WordMaster</h1>
            <p class="game-subtitle">Guess the Hidden Word</p>
        </header>

        <main class="game-content">
            <div class="word-display">
                <div class="letter-grid">
                    <!-- <input type="text" class="letter-box" maxlength="1" /> -->
                </div>
            </div>

            <div class="game-info">
                <div class="info-card">
                    <div class="info-label">Attempts Left</div>
                    <div class="info-value attempts"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Score</div>
                    <div class="info-value score"></div>
                </div>
            </div>

            <div class="current-word">
                <div class="current-word-label">Current Guess</div>
                <div class="current-word-value"></div>
            </div>

            <div class="hint-section">
                <div class="hint-title">
                    <i class="fas fa-lightbulb"></i>
                    Hint
                </div>
                <p class="hint-text">A programming education academy</p>
            </div>

            <div class="game-actions">
                <button class="action-btn primary-btn">
                    <i class="fas fa-play"></i>
                    Continue
                </button>
                <button class="action-btn secondary-btn">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
